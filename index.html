<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Editable Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" placeholder="Enter your Name" id="name" required>
            <br/>
            <label for="email">Email:</label>
            <input type="text" placeholder="Enter your Email" id="email" required>
            <br/>
            <label for="Phone">Phone:</label>
            <input type="number" placeholder="Enter your phone number" id="phone" required>
        </fieldset>
        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea id="education" placeholder="Enter your Education" rows="4"></textarea>
        </fieldset>
        <fieldset>
            <legend>
            Experience
        </legend>
        <label for="experience">Experience</label>
        <textarea placeholder="Enter your Experience" rows="4" id="experience"></textarea>
    </fieldset>
    <fieldset>
        <legend>Skills</legend>
        <label for="skills">Skills</label>
        <textarea id="skills" placeholder="Enter your Skills" rows="4"></textarea>
    </fieldset>
    <button type="submit"> Generate Resume Below</button>
    </form>
    <br/>
    <!-- Dynamic and Editable Resume -->
    <div id="resume-display" contenteditable="true">
        <!-- Resume will be generated below -->
    </div>
    <script src="script.js"></script>
</body>
</html>
